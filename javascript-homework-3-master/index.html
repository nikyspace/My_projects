        document.write("<b><i> Создать массив styles с элементами &ldquo;Джаз&rdquo; и &ldquo;Блюз&rdquo;.</br>Добавить &ldquo;Рок-н-Ролл&rdquo; в конце массива.</br>Заменить значение элемента в середине массива на &ldquo;Классика&rdquo;.</br>Удалить первый элемент массива.</br> Показать удаленный элемент массива.</br>Вставить &ldquo;Рэп&rdquo; и &ldquo;Регги&rdquo; в начало массива.</i></b></br></br>");
    </script>

        document.write("Массив  с замененным элементом: " + "<i style='color: darkorange'>"+styles.join(" * ")+"</i>"+"<br>");

        del_el = styles.shift();

        document.write("Удаленный элемент: " + "<i style='color: darkorange'>"+del_el+"</i>"+"<br>");
