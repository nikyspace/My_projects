        document.write(" Треугольник: <br>");

        document.write("<div>");

        let x1 = 0;

        for (let i = 0; i < 6; i++) {
            for ( let s = 0 + i; s < 5; s++ ) { //Префиксный или суфиксный x во всех циклах одного ряда будет одинаковым
